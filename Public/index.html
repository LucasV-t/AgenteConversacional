<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DeepSeek - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #f8f9fa;
    }
    .card {
      background: #1e1e1e;
      color: #f8f9fa;
      border: 1px solid #333;
    }
    .form-control {
      background: #2c2c2c;
      border: 1px solid #444;
      color: #f8f9fa;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-3">Login</h2>
    <input type="text" id="username" class="form-control mb-2" placeholder="UsuÃ¡rio">
    <input type="password" id="password" class="form-control mb-3" placeholder="Senha">
    <button class="btn btn-primary w-100 mb-2" onclick="login()">Entrar</button>
    <button class="btn btn-secondary w-100" onclick="register()">Registrar</button>
    <div id="auth-response" class="mt-3 text-center text-danger"></div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      document.getElementById('auth-response').textContent = data.message || data.error;
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.message) {
        window.location.href = "dashboard.html"; // redireciona
      } else {
        document.getElementById('auth-response').textContent = data.error;
      }
    }
  </script>
</body>
</html>
